<section
  class="container mx-auto flex flex-col justify-center items-center px-5 md:flex-row sm:px-12 lg:px-20 xl:px-32 h-[calc(100vh-64px)] sm:h-[calc(100vh-64px-1.25rem)]"
>
  <div class="relative py-3 sm:mx-auto">
    <div
      class="min-h-96 px-8 py-6 mt-4 text-left bg-white dark:bg-white rounded-xl shadow-lg"
    >
      <form
        [formGroup]="formGroup"
        class="flex flex-col justify-center items-center h-full select-none"
      >
        <div class="flex flex-col items-center justify-center gap-2 mb-8">
          <span class="text-3xl material-symbols-outlined">
            account_circle
          </span>

          <p class="m-0 text-[16px] font-semibold text-gray-900">
            Create your Account
          </p>
          @if(formGroup.invalid){
          <p class="text-red-500">{{ error }}</p>
          }
        </div>

        <div class="flex gap-2">
          <div class="w-full flex flex-col gap-2">
            <label class="font-semibold text-xs text-gray-400"
              >First Name</label
            >
            <input
              formControlName="firstName"
              placeholder="First name"
              type="text"
              class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-white"
            />
          </div>

          <div class="w-full flex flex-col gap-2">
            <label class="font-semibold text-xs text-gray-400">Last name</label>
            <input
              formControlName="lastName"
              placeholder="Last name"
              class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-white"
              type="text"
            />
          </div>
        </div>

        <div class="flex gap-2">
          <div class="w-full flex flex-col gap-2">
            <label class="font-semibold text-xs text-gray-400">Username</label>
            <input
              formControlName="userName"
              placeholder="Username"
              class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-white"
            />
          </div>

          <div class="w-full flex flex-col gap-2">
            <label class="font-semibold text-xs text-gray-400">Password</label>
            <input
              formControlName="password"
              placeholder="••••••••"
              class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none dark:border-gray-500 dark:bg-white"
              type="password"
            />
          </div>
        </div>

        <div>
          <button
            (click)="onClick()"
            type="submit"
            class="py-1 px-8 bg-[#2ecc40] hover:bg-[#186c22] focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg cursor-pointer select-none"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="imgForm md:w-1/2 flex items-center justify-center">
    <img class="w-48 md:w-72 xl:w-96" src="assets/signup.jpg" />
  </div>
</section>

<p class="h-1 bg-[#2ecc40] w-full"></p>

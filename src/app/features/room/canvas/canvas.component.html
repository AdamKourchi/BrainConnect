<canvas id="canvas"></canvas>

<div
  class="border-solid  border-sky-500 overflow-hidden top-5 absolute  bg-white w-10/12 rounded-full border-2 shadow-lg left-1/2 transform -translate-x-1/2 flex items-center"
>

  <nz-space-compact class="flex p-2 px-10 justify-between items-center gap-8 w-full">

    <div class="flex flex-row items-center gap-5">
      <button nz-button [nzType]="drawingSelected ? 'primary' : 'default'" (click)="handleSelectDraw()">
        <nz-icon nzTheme="outline" nzType="edit"/>
      </button>

      <button nz-button [nzType]="textSelected ? 'primary' : 'default'" (click)="handleSelectText()">
        <nz-icon nzType="file-text" nzTheme="outline"/>
      </button>

      <button nz-button [nzType]="erasingSelected ? 'primary' : 'default'" (click)="handleSelectErase()">
        <nz-icon nzType="clear" nzTheme="outline"/>
      </button>

      <button nz-button (click)="handleColorChange()">
        <nz-color-picker nzSize="small" id="colorPicker" [(ngModel)]="strokeColor" nzDisabledAlpha></nz-color-picker>
      </button>
    </div>
    <div class="">
      <button nz-button (click)="clearCanvas()" class="mx-10">
        <nz-icon nzType="delete" nzTheme="outline"/>
      </button>
    </div>
  </nz-space-compact>


</div>
